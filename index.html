<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>
  <main>
    
    <div class="colorShape">
      
    </div>
    <div class="logo">
      <img src="images/logo.svg" alt="logo for monograph dashboard">
    </div>
    <div class="navigation">
      <div id="mobile">
        <img src="images/icon-hamburger.svg" alt="expand menu icon" id="hamburger">
      </div>
      <div id="desktop">
        <ul>
          <ol>
            <a href="#">
              Product
            </a>
          </ol>
          <ol>
            <a href="#">
              Features
            </a>
          </ol>
          <ol>
            <a href="#">
              Pricing
            </a>
          </ol>
          <ol>
            <span id="login">
              <a href="#">
                Login
              </a>
            </span>
          </ol>
        </ul>
      </div>
    </div>
    <div class="heroImage">
      <img src="/images/illustration-devices.svg" alt="illustration devices image such as laptop and mobile">

    </div>
  <div class="header">
    <h5>
      <span class="new">
        New
      </span>
      Monograph Dashboard
    </h5>
    <h1 class="main-header">
      Powerful insights into your team
    </h1>
  </div>
  <div class="content">
    <p>
      Project planning and time tracking for agile teams
    </p>
  </div>
  <div class="demoBtn">
    <input type="button" value="Schedule a demo">
    <span class="preview">
      to see a live preview
    </span>
  </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/DamnItAzriel">Pankaj Pawar</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
